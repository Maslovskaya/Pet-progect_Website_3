<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Perfume Gallery</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- шрифт -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Шапка -->
  <header class="header-order">
    <div class="container-order">
      <a class="logo-order">The Perfume Gallery</a>
    </div>
  </header>

  <!-- Форма заказа -->

  <div class="contact-container">
    <div class="left-col">
      <img class="logo" src="https://www.indonesia.travel/content/dam/indtravelrevamp/en/logo.png"/>
    </div>
    <div class="right-col">

      <h1 class="h11">Закажи прямо сейчас</h1>
      <p class="p11">Смело заказывайте наш порфюм, ведь нашем магазине вы найдете вкус, который подходит именно вам!</p>

      <form id="contact-form" method="post">
        <label for="name">ФИО</label>
        <input type="text" id="name" name="name" placeholder="ФИО" required>

        <label for="address">Адрес доставки</label>
        <input type="text" id="address" name="address" placeholder="Город, улица, дом, квартира" required>

        <label for="phone">Номер телефона</label>
        <input type="tel" id="phone" name="phone" placeholder="+375 (29) 999-99-99" required>

        <label for="cardNumber">Номер карты</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>

        <label for="email">Почта</label>
        <input type="email" id="email" name="email" placeholder="Почта" required></br>
        <button type="submit" id="submit" name="submit">Заказать</button>

        <!-- Модальное окно -->
        <div id="success-modal" class="modal1">
          <div class="modal-content1">
            <h2>Спасибо за заказ!</h2>
            <p>Деньги списаны с вашей карты</p>
            <p>Вы будете перенаправлены на главную...</p>
          </div>
        </div>

      </form>
      <div id="error"></div>
      <div id="success-msg"></div>
    </div>
  </div>

  <!-- Подвал -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 The Perfume Gallery</p>
      <p>Maslovskaya Ksenya</p>
    </div>
  </footer>

  <!-- Подключение JS -->
  <script src="js/script.js"></script>
  <script src="js/new.js"></script>
</body>
</html>
